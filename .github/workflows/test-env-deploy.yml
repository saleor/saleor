name: TEST-ENV-DEPLOYMENT
# Build and deploy test instance for every pull request

on:
  pull_request:
    types: [reopened, synchronize, labeled]
    branches: ["**"]

jobs:
  deploy:
    name: Deploy test environment for labeled pull requests
    if: ${{ ((github.event.action == 'labeled') && (github.event.label.name == 'test deployment')) || ((github.event.action != 'labeled') && contains(github.event.pull_request.labels.*.name, 'test deployment')) }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write # needed by aws-actions/configure-aws-credentials
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Generate GITHUB_HEAD_REF_SLUG_URL
        id: slugify-branch-name
        uses: actions/github-script@v8
        with:
          result-encoding: string # by default results are JSON-encoded
          script: |
            // 1. Get the PRs' base branch name
            const ref = context.payload.pull_request.head.ref

            // 2. Slugify:
            return slug = ref.toLowerCase()  // convert all letters to lowercase
              .replace(/[^a-z0-9._]/g, '-')  // replace any character except [0-9, a-z, .,_] with dash
              .replace(/^-+/, '')            // remove leading dash
              .slice(0, 63)                  // trim length down (limit is up to 64 characters)
              .replace(/-+$/, '');           // remove trailing dash

      - name: Set domain
        id: set-domain
        # Set test instance domain based on branch name slug
        run: |
          echo "domain=${{ steps.slugify-branch-name.outputs.result }}.api.saleor.rocks" >> $GITHUB_OUTPUT

      - name: Start deployment
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1.5.0
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ steps.slugify-branch-name.outputs.result }}
          ref: ${{ github.head_ref }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_TESTENVS_ACCOUNT_ID }}:role/${{ secrets.AWS_TESTENVS_CICD_ROLE_NAME }}
          aws-region: ${{ vars.AWS_TESTENVS_REGION }}

      - name: Build and push
        uses: kciter/aws-ecr-action@ea6db9ecebec495c996b0f084c8ea1591f1185d7 # v5
        with:
          access_key_id: ${{ env.AWS_ACCESS_KEY_ID }}
          secret_access_key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          account_id: ${{ secrets.AWS_TESTENVS_ACCOUNT_ID }}
          repo: saleor-testenvs
          region: ${{ vars.AWS_TESTENVS_REGION }}
          tags: ${{ steps.slugify-branch-name.outputs.result }},${{ github.sha }}

      - name: Invoke deployment lambda
        id: lambda
        uses: gagoar/invoke-aws-lambda@2ea0b5791eba7a9513ddf0fb7f91aa8f098b6458 # v3.4.0
        with:
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ env.AWS_SESSION_TOKEN }}
          REGION: ${{ vars.AWS_TESTENVS_REGION }}
          FunctionName: test-env-manager
          Payload: >-
            {
              "action": "${{ github.event.action }}",
              "label": "${{ steps.slugify-branch-name.outputs.result }}",
              "image": "${{ secrets.AWS_TESTENVS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_TESTENVS_REGION }}.amazonaws.com/saleor-testenvs:${{ github.sha }}"
            }
          LogType: Tail

      - name: Print lambda outputs
        if: ${{ always() && steps.lambda.conclusion != 'skipped' }}
        env:
          RESPONSE: ${{ steps.lambda.outputs.response }}
          INVOCATION_STATUS_CODE: ${{ fromJSON(steps.lambda.outputs.response).StatusCode }}
          LOG_RESULT_BASE64: ${{ fromJSON(steps.lambda.outputs.response).LogResult }}
          FUNCTION_ERROR: ${{ fromJSON(steps.lambda.outputs.response).FunctionError }}
          PAYLOAD: ${{ fromJSON(steps.lambda.outputs.response).Payload }}
        run: |
          # If there is no response (e.g. invoke step failed before calling Lambda), bail out gracefully
          if [ -z "${RESPONSE}" ]; then
            echo "No lambda response available (invoke step may have failed before receiving output)."
            exit 0
          fi

          echo "Invocation HTTP Status Code:"
          echo "${INVOCATION_STATUS_CODE:-null}"
          echo "--------"

          echo "Lambda runtime logs:"
          echo "$LOG_RESULT_BASE64" | base64 --decode || true
          echo "--------"

          echo "FunctionError (If present, indicates that an error has occurred, with more information in Payload):"
          echo "${FUNCTION_ERROR:-null}"
          echo "--------"

          echo "Payload (JSON returned by the function invocation, or error object):"
          echo "${PAYLOAD:-null}"
          echo "--------"

      - name: Update deployment status
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1.5.0
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ steps.slugify-branch-name.outputs.result }}
          status: ${{ job.status }}
          env_url: https://${{ steps.set-domain.outputs.domain }}/graphql/
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
