name: Test Semgrep Rules
on:
  push:
    paths:
      - .semgrep/**
      - .github/workflows/test-semgrep-rules.yml
  pull_request:
    paths:
      - .semgrep/**
      - .github/workflows/test-semgrep-rules.yml

jobs:
  main:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          sparse-checkout: |
            .semgrep

      - name: Install Dependencies
        # Note: cannot use v1.51.0 due to 'regex-fix' groups feature being broken.
        #       The issue was fixed in v1.86.0, however we cannot update to
        #       to '>=1.86.0' due to Saleor depending on urllib3 v1.x
        #       (https://github.com/saleor/saleor/issues/17130 - urllib3 v2.x is required
        #       in Semgrep since v1.53.0)
        run: python3 -m pip install semgrep==1.50.0

      - name: Run Tests
        working-directory: .semgrep
        run: make test
