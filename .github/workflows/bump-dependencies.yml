name: Bump dependencies

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 8 1 * *'  # At 08:00 on day-of-month 1

jobs:
  bump-dependencies:
    if: ${{ github.event_name != 'schedule' || github.repository == 'saleor/saleor' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v6.0.0
        with:
          enable-cache: true

      - run: python -m pip install pre-commit
      - run: uv lock --upgrade
      - run: pre-commit autoupdate
      - run: git status

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e  # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bump-dependencies
          delete-branch: true
          commit-message: Bump dependencies
          title: 'Bump dependencies'
          body: |
            Monthly update of backend dependencies.
          labels: |
            :robot: bot
            test deployment
