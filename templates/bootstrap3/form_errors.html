{% if type == 'non_field' %}
  <div class="alert alert-danger alert-dismissable alert-link">
    <button class="close" type="button" data-dismiss="alert"
            aria-hidden="true">&#215;</button>
    {% for error in errors %}
      {{ error }}{% if not forloop.last %}<br>{% endif %}
    {% endfor %}
  </div>
{% endif %}
