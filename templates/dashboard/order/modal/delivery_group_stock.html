{% load i18n %}
{% load materializecss %}

<form method="post" role="form" action="{% url 'dashboard:orderline-change-stock' order_pk=order_pk line_pk=line_pk %}" class="form-async" novalidate>
  {% csrf_token %}
  <div class="modal-content">
    <div class="row">
      <div class="col">
        <h5>
          {% trans "Change stock" context "Modal change stock title" %}
        </h5>
      </div>
    </div>
    <div class="row">
      {{ form|materializecss:"s12 m6" }}
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="modal-action btn-flat">
      {% trans "Save" context "Dashboard update action" %}
    </button>
    <a href="#!" aria-hidden="true" class="modal-action modal-close btn-flat">
      {% trans "Cancel" context "Dashboard cancel action" %}
    </a>
  </div>
</form>
