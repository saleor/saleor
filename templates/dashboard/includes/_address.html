{% load i18n_address_tags %}
{% load static %}

<div class="address">
	<div class="formatted-address">{% format_address address include_phone=False latin=True %}</div>
	{% if address.phone %}
		<div>
			<svg data-src="{% static "dashboard/images/phone.svg" %}" width="16" height="16" class="left" />
			<a href="#" class="phone-number">
				{{ address.phone }}
			</a>
		</div>
	{% endif %}
</div>
