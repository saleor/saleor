{% extends "order/payment/details.html" %}
{% load bootstrap_form from bootstrap3 %}
{% load i18n %}

{% block forms %}
  <form id="payment-form" method="{{ form.method }}"{% if form.action %} action="{{ form.action }}"{% endif %} novalidate>
      {% csrf_token %}
      {{ form.media }}
      {% bootstrap_form form %}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn primary">
                {% trans "Save changes" context "Payment form primary action" %}
            </button>
        </div>
    </div>
  </form>
{% endblock forms %}
