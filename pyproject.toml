[tool.poetry]
name = "saleor"
version = "3.0.0-a.0"
description = "A modular, high performance e-commerce storefront built with GraphQL, Django, and ReactJS."
authors = ["Mirumee Software <hello@mirumee.com>"]
license = "BSD-3-Clause"

readme = "README.md"

homepage = "https://getsaleor.com/"
repository = "https://github.com/mirumee/saleor"
documentation = "https://docs.getsaleor.com/en/latest/"

[tool.poetry.dependencies]
python = "~3.9"
babel = ">=2.8,<2.10"
boto3 = "^1.14"
braintree = ">=4.2,<4.6"
celery = { version = ">=4.4.5,<6.0.0", extras = ["redis"] }
dj-database-url = "^0"
dj-email-url = "^1"
django = "^3.0.7"
django-countries = ">=6.1,<8.0"
django-filter = "^2.3"
django-measurement = "^3.0"
django-mptt = "^0"
django-phonenumber-field = ">=4,<6"
django-prices = "^2.1"
django-prices-openexchangerates = "^1.0.1"
django-prices-vatlayer = "^1.1.0"
django-storages = { version = "^1.11", extras = [ "google" ] }
django-templated-email = "^2.3.0"
django-versatileimagefield = "^2.0"
draftjs-sanitizer = "^1.0.0"
faker = ">=4.1,<6.0"
freezegun = "^0"
google-cloud-storage = "^1.29.0"
google-i18n-address = "^2.3.5"
google-measurement-protocol = "^1.0"
graphene-django = "~2.13.0"
graphene-federation = "^0.1.0"
html-to-draftjs = "^1.0.1"
markdown = "^3.1.1"
maxminddb = ">=1.5.4,<3.0.0"
maxminddb-geolite2 = "^2018.701"
petl = "1.7.1"
opentracing = "^2.3.0"
phonenumberslite = "^8.12.6"
prices = "^1.0"
psycopg2-binary = "^2.8.3"
purl = "^1.5"
python-magic-bin = {version = "^0.4.14", platform = "win32"}
razorpay = "^1.2"
requests = "^2.22"
sentry-sdk = "^0"
stripe = "^2.47.0"
text-unidecode = "^1.2"
tqdm = "^4.47"
weasyprint = ">=48"
oauthlib = "^3.0"
jaeger-client = "^4.3.0"
openpyxl = "^3.0.3"
django-cache-url = "^3.1.2"
pyjwt = ">=1.7.1,<3.0.0"
python-json-logger = ">=0.1.11,<2.1.0"
pytimeparse = "^1.1.8"
django-redis = "^4.12.1"
Adyen = "^4.0.0"
google-cloud-pubsub = ">=1.7,<3.0"
uvicorn = {extras = ["standard"], version = ">=0.12.2,<0.14.0"}
gunicorn = "^20.0.4"

[tool.poetry.dev-dependencies]
black = "20.8b1"
codecov = "^2.1.11"
coverage = "^5.3"
django-debug-toolbar = "^3.2"
django-debug-toolbar-request-history = "^0"
django-graphiql-debug-toolbar = "^0.1.4"
django-extensions = "^3.1.0"
flake8 = "^3.8.4"
isort = "^5.7.0"
pre-commit = "^2.9"
pycodestyle = "^2.5"
pydocstyle = "^5.1"
pylint = "^2.6.0"
pylint-celery = "^0"
pylint-django = "^2.4.2"
pylint-plugin-utils = "^0"
pytest = "^6.1.2"
pytest-celery = "^0.0.0-alpha.1"
pytest-cov = "^2.10.1"
pytest-django = "^4.1.0"
pytest-django-queries = "~1.1"
pytest-mock = "^3.5.1"
pytest-vcr = "^1.0.2"
pytest-xdist = "^2.2"
tox = "^3.21.1"
transifex-client = "^0"
django-stubs = "1.2"
mypy = "0.740"
pywatchman = "^1.4.1"

[tool.black]
target_version = ['py35', 'py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(\.git/
  |\.eggs
  |\.hg
  |__pycache__
  |\.cache
  |\.ipynb_checkpoints
  |\.mypy_cache
  |\.pytest_cache
  |\.tox
  |\.venv
  |node_modules
  |_build
  |buck-out
  |build
  |dist
  |media
  |infrastructure
  |templates
  |locale
)/
'''
